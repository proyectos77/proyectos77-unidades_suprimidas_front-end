<div class="card cardContenido" >
  <div class="card-header">
      <h3>Registro Usuarios</h3>
  </div>
  <div class="card-body">
      <form action="" class="formulario-usaruios">
          <div class="formulario-usuarios__input">
            <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre">
            <input type="text" class="form-control" name="identificacion" id="identificacion" placeholder="identificacion">
            <input type="email" class="form-control" name="email" id="email" placeholder="Email">
            <input type="text" class="form-control" name="usuarios" id="usuarios" placeholder="usuarios">
          </div>

          <div class="formulario-usuario__btn">
              <button type="button" class="btn btn-primary">Registrar</button>
          </div>
      </form>
  </div>
</div>
